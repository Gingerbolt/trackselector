<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css"></link>
    <link rel="stylesheet" href="./css/styles.css" type="text/css"></link>
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Track Selector</title>
  </head>
  <body>
    <div class="container">
      <h1 id="Maintitle">Help us guide your future!</h1>
      <form id="everything">


       <div class="form-group">
          <label for="nameinput">Please enter your name here:</label>
          <input id="nameinput" class="form-control" type="text">
       </div>
       <form>
       <div class="form-group">
         <label for="companyinput">Preferred company size:</label>
         <select class="form-control" id="companyinput">
           <option value="3">Large</option>
           <option value="2">Medium</option>
           <option value="1">Small</option>
         </select>
       </div>
       </form>
       <div class="form-group">
         <label for="osinput">Operating system preference:</label>
         <select multiple class="form-control" id="osinput">
           <option value="1">Windows</option>
           <option value="2">OSx</option>
           <option value="3">Android</option>
           <option value="2">Linux</option>
         </select>
       </div>
       <form>
         <fieldset class="form-group">
            <legend>Style preference:</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="popularinput" name="optionsRadios" value="1">
                Proven/Popular
              </label>
            </div>
            <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="popularinput" name="optionsRadios" value="2">
                New/Hip
              </label>
            </div>
        </fieldset>
      </form>
      <form>
      <fieldset class="form-group" >
         <legend>Online or offline preference:</legend>
         <div class="form-check">
           <label class="form-check-label">
             <input type="radio" class="webinput" name="optionsRadios" value="1">
             Web-based coding
           </label>
         </div>
         <div class="form-check">
         <label class="form-check-label">
             <input type="radio" class="webinput" name="optionsRadios" value="2">
             Business-based coding
           </label>
         </div>
     </fieldset>
     </form>
     <form>
     <fieldset class="form-group">
        <legend>Would you prefer to work on the user interface or back-end systems?:</legend>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="frontinput" name="optionsRadios" value="1">
            Front end
          </label>
        </div>
        <div class="form-check">
        <label class="form-check-label">
            <input type="radio" class="frontinput" name="optionsRadios" value="2">
            Back end
          </label>
        </div>
    </fieldset>
     </form>
     </form>
       <button id="submitbtn" class="btn btn-success">Click here for our suggestions!</button>
       <div id="answer" class="well">
         <p>Well <span id="namesuggest"></span> we suggest that you take <span id="suggestion1"> </span><span id="suggestion2"></span>. Of course we'll all need to learn new languages as time goes on. Learn how to learn!</p>
       </div>

    </div>

  </body>
</html>
