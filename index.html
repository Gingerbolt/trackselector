<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css"></link>
    <link rel="stylesheet" href="./css/styles.css" type="text/css"></link>
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Track Selector</title>
  </head>
  <body>
    <div class="container">
      <h1 id="Maintitle">Help us guide your future!</h1>
      <form id="everything">


       <div class="form-group">
          <label for="nameinput">Please enter your name here:</label>
          <input id="nameinput" class="form-control" type="text">
       </div>
       <div class="form-group">
         <label for="companyinput">Preferred company size:</label>
         <select class="form-control" id="companyinput">
           <option value="3">Large</option>
           <option value="2">Medium</option>
           <option value="1">Small</option>
         </select>
       </div>
       <div class="form-group">
         <label for="osinput">Operating system preference:</label>
         <select multiple class="form-control" id="osinput">
           <option value="1">Windows</option>
           <option value="2">OSx</option>
           <option value="3">Android</option>
           <option value="2">Linux</option>
         </select>
       </div>
       <fieldset class="form-group">
          <legend>Style preference:</legend>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="proveninput" value="1" checked>
              Proven/Popular
            </label>
          </div>
          <div class="form-check">
          <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="hipinput" value="2">
              New/Hip
            </label>
          </div>
      </fieldset>
      <fieldset class="form-group" id="webinput">
         <legend>Online or offline preference:</legend>
         <div class="form-check">
           <label class="form-check-label">
             <input type="radio" class="form-check-input" name="optionsRadios" value="1" checked>
             Web-based coding
           </label>
         </div>
         <div class="form-check">
         <label class="form-check-label">
             <input type="radio" class="form-check-input" name="optionsRadios" value="2">
             Business-based coding
           </label>
         </div>
     </fieldset>

       <button type="submit" class="btn btn-success">Click here for our suggestions!</button>
       <div id="answer" class="well">
         <p>You have made a triangle</p>
       </div>
     </form>
    </div>

  </body>
</html>
